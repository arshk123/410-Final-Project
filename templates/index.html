{% extends "base.html" %}
{% block title %}Music Rater{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="static/index.css" />
{% endblock %}

{% block navbar_items %}
    <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('new_artist')}}">Request New Artist</a>
    </li>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- <div class="row">
            <div class="col align-self-center offset-md-4">
                <h1 class="display-4">Music Rater</h1>
            </div>
        </div> -->

        <div class="row mt-2">
            <div class="col offset-md-2">
                <h5>Top Rated Albums of 2018</h5>
            </div>
        </div>
        <div class="row mt-2">
            <!-- <div class="col-1">
                <span style="transform:rotate(-90deg); transform-origin: left top 0; float: left">Top Rated Albums</span>
            </div> -->
            <div class="col-6">
                <div id="carouselTopAlbums" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="static/kacey.png" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="static/aal.jpg" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="static/saba.jpg" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="static/cardib.jpg"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shadow-lg p-3 mb-5 bg-white rounded col-6 mt-4">
                <form id="signupForm" action="/signup" method="post">
                    <div class="col offset-md-1">

                        <div class="form-group row">
                            <div class="col offset-md-3">
                                <h2>Sign Up</h2>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input name="username" class="form-control" id="name" placeholder="Username" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" id="emailSignup" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" id="passwordSignup" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input name="confirmed_password" type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button id="signupButton" type="submit" class="btn btn-primary mb-2 btn-block">Sign Up!</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
{% endblock %}
